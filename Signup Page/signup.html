<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>sign up page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>


<body>
    <div class="container">
        <form action="#">
            <h1>Signup to find leads</h1>
            <button><a href="#" class="fa fa-google"></a> continue with Google</button><br>
            <button><a href="#" class="fa fa-facebook"></a> continue with Facebook</button><br>
            <p class="textBetweenLine"><span> or</span> </p>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            <input type="number" name="" id="" placeholder="Contact Number"><br>
            <input type="email" name="#" placeholder="Email"><br>
            <input type="password" placeholder="Password"><br>
            <input type="password" name="#" placeholder="Confirm Password"><br>

            <div class="div-checkbox"><input class="input-checkbox" type="checkbox" name="#"><label for="">yes,I
                    understand and agree to the 99Sense <a href="#">Terms
                        of
                        Service</a>, including the <a href="#">User Agreement</a>and <a href="#">Privacy
                        Policy</a></label></div>

            <button class="btn-createAccount">Create My Account</button>

            <p>Already have an account?<a href="#">Login</a></p>
        </form>

    </div>
</body>

</html>
